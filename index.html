<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Bem-vindo (a) novamente, faça o login para mudar as configurações do seu ambiente </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i id="burguer" class="material-symbols-outlined">Login</i>

                        <input type="email" name="login" id="ilogin" placeholder="Digite o email" autocomplete="email" max="40">

                        <label for="ilogin">Login</label>
                    </div>

                    <div class="campo">
                        <i id="burguer" class="material-symbols-outlined">vpn_key
                        </i>

                        <input type="password" name="senha" id="isenha" placeholder="DIgite a senha" autocomplete="current-password" required minlength="8" maxlength="16">

                        <label for="isenha">Senha</label>

                    </div>
                    <input type="submit" value="Entrar">

                    <a href="esqueci a senha">
                        esqueci a senha
                        <i id="burguer"class="material-symbols-outlined">mail</i>
                    </a>
                </form>
            </div>
        </section>
    </main>
